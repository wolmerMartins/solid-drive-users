version: '3'
services:
  node:
    build:
      context: .
      dockerfile: dev.dockerfile
    image: solid-driver-users
    environment:
      NODE_ENV: development
      DEV_PORT: 4000
      DEV_DB_HOST: db
      DEV_DB_USER: solid
      DEV_DB_PASSWORD: solid
      DEV_DB_NAME: solid_drive
      DEV_PUSHPIN_PUBLISH: http://pushpin:5561/publish
    volumes:
      - .:/app
    depends_on:
      - pushpin
      - db
  pushpin:
    image: fanout/pushpin:1.28.0
    environment:
      target: node:4000
    ports:
      - 4000:7999
  db:
    image: mysql:8.0.19
    restart: always
    environment:
      MYSQL_DATABASE: solid_drive
      MYSQL_USER: solid
      MYSQL_PASSWORD: solid
      MYSQL_ROOT_PASSWORD: solid
    volumes:
      - /mysql_data:/var/lib/mysql
    ports:
      - 3306:3306
